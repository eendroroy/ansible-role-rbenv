---
- include_tasks: dependencies/apt.yml
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- include_tasks: dependencies/yum.yml
  when: ansible_distribution == "CentOS" or ansible_distribution == "Amazon" or ansible_distribution == 'Red Hat Enterprise Linux'

- include_tasks: install-rbenv.yml

- name: Install plugins
  include_tasks: install-plugin.yml
  with_items:
    - '{{ rbenv.plugins }}'

- name: Install rubies
  include_tasks: install-ruby.yml
  with_items:
    - '{{ rubies }}'
