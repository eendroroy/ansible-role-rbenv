---
- name: Check for {{ item.version }}
  stat:
    path: '{{ rbenv.path }}/versions/{{ item.version }}'
  register: ruby
  ignore_errors: yes

- name: Install ruby {{ item.version }}
  raw: 'RBENV_ROOT={{ rbenv.path }} {{ rbenv.path }}/bin/rbenv install {{ item.version }}'
  notify: rehash
  when: ruby.stat.exists == false
