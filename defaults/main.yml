---
env: system
rbenv:
  repo: https://github.com/rbenv/rbenv.git
  path: "{{ '/usr/local/rbenv' if env == 'system' else '~/.rbenv' }}"

plugins:
  - { name: rbenv-default-gems, repo: 'https://github.com/rbenv/ruby-build.git' }
  - { name: ruby-build, repo: 'https://github.com/rbenv/ruby-build.git' }
  - { name: rbenv-vars, repo: 'https://github.com/rbenv/rbenv-vars.git' }

rubies:
  - version: 2.2.0
  - version: 2.4.0
